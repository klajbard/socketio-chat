<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Chat app</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="wrapper">
    <main class="container">
      <ul id="messages" class="messages"></ul>
      <form class="controls" id="form" action="">
        <custom-input id="username" name="username" changeonblur value="Guest"></custom-input>
        <custom-input textalign="left" id="message" name="message" placeholder="Type here to chat"></custom-input>
        <custom-button id="submit">Send</custom-button>
      </form>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="custom-input.js"></script>
  <script src="custom-button.js"></script>
  <script src="custom-message.js"></script>
  <script src="index.js"></script>
</body>

</html>
